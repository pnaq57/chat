<ion-view view-title="Phòng chat chung">
    <ion-content >
    	<div style="max-height: 200px; overflow-y : auto;" schroll-bottom="chattexts">
	      	<div ng-repeat="message in chattexts"
	           ng-class="{other: message.user == vnChatConfig.i18n.toi}"
	           >

	        <div>

	          <span ng-show="message.user == vnChatConfig.i18n.toi">{{ message.text }} <b>:Tôi</b></span>
	          <span ng-show="message.user != vnChatConfig.i18n.toi"><b>{{message.user}}:</b> {{ message.text }}</span>
	        </div>
	      </div>
      	</div>
      	<div style="margin: 10px 10px;">
    		<label class="item item-input">
      			<input type="text" ng-model="chattext" placeholder="nhap tin nhan" id="chattext" name="chattext" sync-focus-with="isFocused">
    		</label>
  			<button class="button button-block button-positive" type="submit" ng-click="sendText()">Gui di</button>
		</div>
	
    </ion-content>

</ion-view>
