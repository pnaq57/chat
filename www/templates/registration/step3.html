<ion-view view-title="">
  	<ion-content>
    	<h1>Dang ki</h1>
    	<form name="regisForm" novalidate="">
	    	<div class="item item-input">
	    		<div class="input-label">
	      			Ten
	    		</div>
	    		<input ng-model="user.name" name="name" ng-required="true" type="text"/>
	    		<p>
	    			<span style="color=red;" ng-show="regisForm.name.$error.required">nhap ten</span>
    			</p>
	  		</div>
	  		<div class="item item-input">
	    		<div class="input-label">
	      			Nick chat
	    		</div>
	    		<input ng-model="user.nick" name="nick" ng-required="true" type="text" />
	    		<p><span style="color=red;" ng-show="regisForm.nick.$error.required">nhap nick (8 ki tu tro len)</span></p>
	  		</div>
	  		<div class="item item-input">
	    		<div class="input-label">
	      			Thanh pho
	    		</div>
	    		<input ng-model="user.city" name="city" ng-required="true" type="text" />
	    		<p><span style="color=red;" ng-show="regisForm.city.$error.required">nhap ten thanh pho oi ban o</span></p>
	  		</div>
	  		<div class="item item-input">
	    		<div class="input-label">
	      			Ngay sinh
	    		</div>
	    		<input placeholder="ngay" ng-model="user.birthdate" name="birthdate" ng-required="true" size="2" type="number"/> /
	    		<input placeholder="thang" ng-model="user.birthmonth" name="birthmonth" ng-required="true" size="2" type="number"/> /
	    		<input placeholder="nam" ng-model="user.birthyear" name="birthyear" ng-required="true" size="4" type="number"/>
	    		<p>
	    			<span style="color=red;" ng-show="regisForm.birthdate.$error.required || regisForm.birthmonth.$error.required || regisForm.birthyear.$error.required">nhap ngay sinh</span>
    			</p>
	  		</div>
	  		<button class="button button-full button-balanced" ng-click="save(user)" ng-disabled="regisForm.$invalid">Tiep tuc</button>
  		</form>
  	</ion-content>
</ion-view>
